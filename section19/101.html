<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof检测数据类型</title>
    <style>
       .box{width:100%;height:100px;border:1px solid #ccc;margin-top:20px; background: #f1f0f0;font-size:10px;color:green;}
        span{color:#ccc;}
    </style>
    <script>
        alert("typeof 12345 → " + typeof 12345 + "\
	  \n\ntypeof \"abc\" → " + typeof "abc" + "\
	  \n\ntypeof document → " + typeof document
        );

    </script>
</head>
<body>
    <div class="box">
        <pre>
            &lt;script type="text/javascript &gt;
                alert(typeof 12345);	<span>//输出number</span>
                alert(typeof "abc");	<span>//输出string</span>
                alert(typeof document);	<span>//输出object</span>
            &lt;/script &gt;
        </pre>

    </div>
</body>
</html>
