<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参，改变div属性</title>
    <style>
        body,p{padding:0;margin:0;}
        #outer{width:300px;margin:0 auto;}
        body{font:12px/1.5 Tahoma;padding-top:10px;}
        p{margin-bottom:10px;}
        button{margin-right:5px;}
        lable{width:5em;display:inline-block;text-align: right;}
        input{padding:3px;font-family:inherit;border:1px solid #ccc;}
        #div1{width:180px;height:180px;margin:0 auto;background:#000;padding:10px;color:#fff;}
    </style>
    <script>
         var changeStyle = function(elem,name,value){
             elem.style[name]=value;
         };

         window.onload = function(){
             var oInput = document.getElementsByTagName("input");
             var oDiv = document.getElementById("div1");
             var oButt = document.getElementsByTagName("button");

             oButt[0].onclick = function(){
                 changeStyle(oDiv,oInput[0].value,oInput[1].value)
             };

             oButt[1].onclick = function(){
                  oDiv.removeAttribute("style");
             }
         }
    </script>
</head>
<body>
     <div id="outer">
           <p><lable>属性名：</lable><input type="text"  value="background"></p>
           <p><lable>属性值：</lable><input type="text"  value="blue"></p>
           <p><lable></lable><button>确定</button><button>重置</button></p>
     </div>
     <div id="div1">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
</body>
</html>
