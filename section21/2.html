<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮 每次加一</title>
    <style>
        .box{margin:10px auto;text-align: center;}
    </style>
    <script>
        window.onload = function(){
            var oBut = document.getElementsByTagName("input")[0];
            var i = 0;

            oBut.onclick = function() {
                oBut.value = ++i;
                alert(i);
            }
        };
    </script>
</head>
<body>
   <div class="box">
       <input type="button" value="0">
   </div>
</body>
</html>
