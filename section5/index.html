<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入／移出改变样式</title>
    <style>
        #div1{width:150px;height:150px;background-color:black;margin:0 auto;color:white;font-size:10px;padding: 10px;cursor:crosshair;border:10px solid #000;}
        #div1.hover{color:red;border:10px solid red;background-color:lightgray;}
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");

            oDiv.onmouseover=function(){
                  oDiv.className="hover";
            };
            oDiv.onmouseout=function(){
                  oDiv.className="";
            }
        }
    </script>
</head>

<body>
     <div id="div1">鼠标移入改变样式，鼠标移出恢复</div>
</body>
</html>
